name: Merge Request Actions

on:
  push:
    branches:
      - main
    paths:
      - typescript-project/**
  workflow_dispatch:

jobs:
  pull-request:
    runs-on: ubuntu-latest

    #Setting the direction to execute actions
    defaults:
      run:
        working-directory: typescript-project

    steps:
      - uses: actions/checkout@v2

      # Setup NodeJS
      - name: Setup NodeJS 16
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          cache: 'npm'
          cache-dependency-path: typescript-project/yarn.lock

      # Install yarn
      - name: Install yarn
        run: npm install --global yarn
      
      # Install libraries
      - name: Install libraries
        run: yarn install --frozen-lockfile

      # Run linting
      - name: Run linting
        run: yarn lint

      # Compile the code
      - name: Build project
        run: yarn build

      # Execute tests
      - name: Execute tests
        run: yarn test

      # Config git user
      - run: git config user.email "tranlehuy0407@gmail.com"
      - run: git config user.name "@github-ci"

      # Update version
      - run: yarn version --patch --message "Update to version %s"

      # Repush to github
      - run: git push
      - run: git push --follow-tags